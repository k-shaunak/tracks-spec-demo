<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKS @ PWC | Research Hub</title>
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,700;1,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External Styles -->
    <link rel="stylesheet" href="src/hub_style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Manual toggling via class
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        // Semantic colors mapping to CSS variables defined in src/hub_style.css
                        pwc: {
                            bg: 'var(--bg-primary)',
                            surface: 'var(--bg-secondary)',
                            text: 'var(--text-primary)',
                            subtext: 'var(--text-secondary)',
                            border: 'var(--border-color)',
                            accent: 'var(--accent-color)',
                            hover: 'var(--hover-bg)',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- DATA MODULES -->
    <!-- These scripts attach data to window.HUB_DATA -->
    <script src="dat/hub_curriculum.js"></script>
    <script src="dat/hub_activities.js"></script>
    <script src="dat/hub_resources.js"></script>
    <script src="dat/hub_skills.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ==========================================
        // 1. DATA STORES (Refactored)
        // ==========================================
        
        // Data is now loaded from external files in the /dat directory.
        // We access it via the global window.HUB_DATA object.
        // Fallbacks are provided to prevent the app from crashing if a file is missing.

        const CURRICULUM = window.HUB_DATA?.CURRICULUM || [];
        const THINGS_TO_DO = window.HUB_DATA?.THINGS_TO_DO || [];
        const RESOURCE_CATEGORIES = window.HUB_DATA?.RESOURCE_CATEGORIES || [];
        const RESOURCES = window.HUB_DATA?.RESOURCES || {};
        const SKILL_LEVELS = window.HUB_DATA?.SKILL_LEVELS || [];

        // ==========================================
        // 2. COMPONENTS
        // ==========================================

        const ThemeSwitcher = ({ currentTheme, setTheme }) => {
            const themes = [
                { id: 'light', label: 'Light', icon: 'fa-sun' },
                { id: 'dark', label: 'Dark', icon: 'fa-moon' },
                { id: 'sepia', label: 'Sepia', icon: 'fa-book-open' }
            ];

            return (
                <div className="flex gap-1 bg-gray-100/10 p-1 rounded-lg border border-pwc-border">
                    {themes.map(t => (
                        <button
                            key={t.id}
                            onClick={() => setTheme(t.id)}
                            className={`p-2 rounded-md text-xs transition-all ${currentTheme === t.id ? 'bg-pwc-bg text-pwc-accent shadow-sm' : 'text-pwc-subtext hover:text-pwc-text'}`}
                            title={t.label}
                        >
                            <i className={`fa-solid ${t.icon}`}></i>
                        </button>
                    ))}
                </div>
            );
        };

        const Navigation = ({ activeTab, setTab, currentTheme, setTheme }) => (
            <nav className="sticky top-0 z-50 bg-pwc-surface/95 backdrop-blur border-b border-pwc-border shadow-sm transition-colors duration-300">
                <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center gap-8">
                        <div className="font-serif font-bold text-lg tracking-tight text-pwc-accent cursor-pointer" onClick={() => setTab('home')}>
                            TRACKS @ PWC
                        </div>
                        <div className="hidden md:flex gap-1">
                            {['Research', 'Resource Bank', 'Skill Refresher', 'Things To Do'].map((t) => (
                                <button 
                                    key={t}
                                    onClick={() => setTab(t.toLowerCase().replace(/\s+/g, ''))}
                                    className={`px-4 py-2 text-xs font-bold uppercase tracking-wider transition-colors rounded-md ${activeTab === t.toLowerCase().replace(/\s+/g, '') ? 'bg-pwc-accent text-pwc-surface' : 'text-pwc-subtext hover:text-pwc-accent hover:bg-pwc-hover'}`}
                                >
                                    {t}
                                </button>
                            ))}
                        </div>
                    </div>
                    <div className="flex items-center gap-4">
                        <ThemeSwitcher currentTheme={currentTheme} setTheme={setTheme} />
                        <button onClick={() => setTab('archivist')} className="hidden sm:flex items-center gap-2 px-4 py-2 bg-pwc-accent text-pwc-surface text-xs font-bold uppercase tracking-widest rounded hover:opacity-90 transition-opacity">
                            <i className="fa-solid fa-flask"></i> Lab
                        </button>
                    </div>
                </div>
            </nav>
        );

        const ResearchView = () => {
            const [activeModuleIndex, setActiveModuleIndex] = useState(0);
            const [activeProtocol, setActiveProtocol] = useState(0);
            
            // Guard clause if data hasn't loaded
            if (!CURRICULUM || CURRICULUM.length === 0) {
                return <div className="p-12 text-center text-pwc-subtext">Loading Curriculum Data...</div>;
            }

            const module = CURRICULUM[activeModuleIndex];
            const currentProtocol = module.protocols ? module.protocols[activeProtocol] : null;

            return (
                <div className="flex flex-col lg:flex-row h-[calc(100vh-64px)] overflow-hidden">
                    <div className="lg:w-64 bg-pwc-surface border-r border-pwc-border overflow-y-auto hidden lg:block p-6 flex-shrink-0 transition-colors duration-300">
                        <h3 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-6">Curriculum</h3>
                        <nav className="space-y-2">
                            {CURRICULUM.map((m, i) => (
                                <button key={i} onClick={() => { setActiveModuleIndex(i); setActiveProtocol(0); }} className={`w-full text-left px-3 py-2 text-sm font-medium rounded-md transition-colors leading-tight ${activeModuleIndex === i ? 'bg-pwc-accent text-pwc-surface shadow-md' : 'text-pwc-text hover:bg-pwc-hover hover:text-pwc-accent'}`}>
                                    {m.title}
                                </button>
                            ))}
                        </nav>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto bg-pwc-bg p-8 lg:p-16 transition-colors duration-300">
                        <div className="max-w-4xl mx-auto fade-in">
                            {/* Module Header */}
                            <div className="mb-10 pb-8 border-b border-pwc-border">
                                <span className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-2 block">{module.title}</span>
                                <h2 className="text-4xl font-serif font-bold text-pwc-accent mb-4">{module.subtitle}</h2>
                                <p className="text-lg text-pwc-text leading-relaxed font-serif italic mb-8 border-l-2 border-pwc-border pl-4">{module.intro}</p>
                                
                                {module.readings && (
                                <div className="bg-pwc-surface p-6 rounded-lg shadow-sm border border-pwc-border">
                                    <h4 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-4 border-b border-pwc-border pb-2">Key References</h4>
                                    <ul className="text-sm space-y-3">
                                        {module.readings.map((reading, i) => (
                                            <li key={i} className="text-pwc-text flex gap-2">
                                                <i className="fa-solid fa-book text-pwc-subtext mt-1"></i>
                                                <span>
                                                    <span className="font-bold">{reading.title}</span> 
                                                    <span className="text-pwc-subtext"> ({reading.author})</span>
                                                    <span className="text-pwc-subtext block text-xs mt-0.5">{reading.note}</span>
                                                </span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                )}
                            </div>

                            {/* Protocols Selection */}
                            {module.protocols && (
                                <>
                                    <div className="flex overflow-x-auto gap-2 mb-8 pb-2">
                                        {module.protocols.map((p, i) => (
                                            <button key={i} onClick={() => setActiveProtocol(i)} className={`flex-shrink-0 px-4 py-2 text-xs font-bold rounded-full border transition-all ${activeProtocol === i ? 'bg-pwc-accent text-pwc-surface border-pwc-accent shadow-md' : 'bg-pwc-surface text-pwc-text border-pwc-border hover:border-pwc-subtext'}`}>
                                                {p.title}
                                            </button>
                                        ))}
                                    </div>

                                    {/* Active Protocol Content */}
                                    {currentProtocol && (
                                        <div className="bg-pwc-surface rounded-xl shadow-sm border border-pwc-border overflow-hidden fade-in">
                                            <div className="p-8 lg:p-10">
                                                <div className="flex justify-between items-start mb-6">
                                                    <div>
                                                        <h4 className="text-2xl font-serif font-bold text-pwc-accent mb-2">{currentProtocol.title}</h4>
                                                        <p className="text-sm text-pwc-subtext">{currentProtocol.desc}</p>
                                                    </div>
                                                    {currentProtocol.deliverable && <div className="text-right">
                                                        <span className="block text-[10px] font-bold uppercase text-pwc-subtext mb-1">Output</span>
                                                        <span className="text-xs font-bold bg-pwc-bg px-3 py-1.5 rounded border border-pwc-border text-pwc-text">{currentProtocol.deliverable}</span>
                                                    </div>}
                                                </div>

                                                {/* Context Block */}
                                                {currentProtocol.context && (
                                                    <div className="mb-8 p-6 bg-pwc-bg border-l-4 border-pwc-border rounded-r">
                                                        <span className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-2 block">Theoretical Context</span>
                                                        <p className="text-sm text-pwc-text leading-relaxed">{currentProtocol.context}</p>
                                                    </div>
                                                )}
                                                
                                                <div className="space-y-8 relative">
                                                    <div className="absolute left-3 top-2 bottom-2 w-0.5 bg-pwc-bg"></div>
                                                    {currentProtocol.steps && currentProtocol.steps.map((step, i) => (
                                                        <div key={i} className="flex gap-6 relative">
                                                            <div className="flex-shrink-0 w-7 h-7 rounded-full bg-pwc-surface border-2 border-pwc-accent text-pwc-accent flex items-center justify-center text-xs font-bold z-10">{i+1}</div>
                                                            <div className="pt-0.5 w-full">
                                                                <span className="text-sm font-bold text-pwc-accent block mb-1">{step.label}</span>
                                                                <p className="text-sm text-pwc-subtext mb-3 leading-relaxed">{step.text}</p>
                                                                {step.stem && <div className="text-xs bg-pwc-bg border border-pwc-border p-3 rounded text-pwc-text font-mono">"{step.stem}"</div>}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>

                                                {/* Risk Block */}
                                                {currentProtocol.risk && (
                                                    <div className="mt-10 pt-8 border-t border-pwc-border">
                                                        <h5 className="text-xs font-bold text-pwc-subtext uppercase mb-2">Methodological Risk</h5>
                                                        <p className="text-sm text-pwc-text leading-relaxed">{currentProtocol.risk}</p>
                                                    </div>
                                                )}
                                                {currentProtocol.pitfall && (
                                                    <div className="mt-10 pt-8 border-t border-pwc-border">
                                                        <h5 className="text-xs font-bold text-pwc-subtext uppercase mb-2">Standard Deviation</h5>
                                                        <p className="text-sm text-pwc-text leading-relaxed">{currentProtocol.pitfall}</p>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ResourceBankView = () => {
            const [activeCategory, setActiveCategory] = useState(0);

            if (!RESOURCE_CATEGORIES.length) return <div className="p-12 text-center text-pwc-subtext">Loading Resources...</div>;

            const categoryId = RESOURCE_CATEGORIES[activeCategory].id;
            const currentResources = RESOURCES[categoryId] || [];

            return (
                <div className="flex-1 overflow-y-auto bg-pwc-bg p-8 lg:p-12 transition-colors duration-300">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h2 className="text-3xl font-serif font-bold text-pwc-accent mb-2">Resource Bank</h2>
                        </div>
                        <div className="flex flex-col lg:flex-row gap-8 items-start">
                            <div className="lg:w-56 flex-shrink-0 sticky top-4">
                                {RESOURCE_CATEGORIES.map((cat, i) => (
                                    <button key={i} onClick={() => setActiveCategory(i)} className={`w-full text-left px-4 py-2 text-xs font-bold uppercase tracking-wider rounded border-l-2 transition-all mb-1 ${activeCategory === i ? 'bg-pwc-surface border-pwc-accent text-pwc-accent shadow-sm' : 'border-transparent text-pwc-subtext hover:bg-pwc-surface hover:text-pwc-text'}`}>
                                        {cat.name}
                                    </button>
                                ))}
                            </div>
                            <div className="flex-1 w-full">
                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4 fade-in">
                                    {currentResources.map((res, j) => (
                                        <a key={j} href={res.url} target="_blank" rel="noopener noreferrer" className="bg-pwc-surface p-5 rounded border border-pwc-border hover:border-pwc-accent transition-colors group block h-full shadow-sm">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="font-bold text-pwc-accent text-sm group-hover:underline">{res.title}</h3>
                                                <i className="fa-solid fa-arrow-up-right-from-square text-pwc-border text-xs group-hover:text-pwc-accent"></i>
                                            </div>
                                            <p className="text-xs text-pwc-subtext leading-relaxed">{res.desc}</p>
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const SkillRefresherView = () => {
            const [level, setLevel] = useState(0);
            
            if (!SKILL_LEVELS.length) return <div className="p-12 text-center text-pwc-subtext">Loading Skills Data...</div>;

            return (
                <div className="flex-1 overflow-y-auto bg-pwc-bg p-8 lg:p-12 transition-colors duration-300">
                    <div className="max-w-5xl mx-auto">
                        <div className="mb-8">
                            <h2 className="text-3xl font-serif font-bold text-pwc-accent mb-2">Skill Refresher</h2>
                        </div>
                        
                        <div className="flex gap-6 mb-8 border-b border-pwc-border overflow-x-auto pb-1">
                            {SKILL_LEVELS.map((lvl, i) => (
                                <button key={i} onClick={() => setLevel(i)} className={`pb-3 text-sm font-bold uppercase tracking-wider transition-colors whitespace-nowrap ${level === i ? 'border-b-2 border-pwc-accent text-pwc-accent' : 'text-pwc-subtext hover:text-pwc-text'}`}>
                                    {lvl.level}
                                </button>
                            ))}
                        </div>
                        
                        <div className="fade-in">
                            <div className="grid gap-4">
                                {SKILL_LEVELS[level].projects.map((project, i) => (
                                    <div key={i} className="bg-pwc-surface p-6 rounded border border-pwc-border shadow-sm flex flex-col md:flex-row gap-6 items-center">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-1">
                                                <span className="text-[10px] font-bold uppercase text-pwc-subtext tracking-wider">{project.domain}</span>
                                            </div>
                                            <h3 className="text-lg font-bold text-pwc-accent mb-1">{project.title}</h3>
                                            <p className="text-xs text-pwc-text italic mb-3 font-serif">Focus: {project.purpose}</p>
                                            
                                            <div className="flex flex-wrap gap-2">
                                                {project.steps.map((step, s) => (
                                                    <span key={s} className="text-xs bg-pwc-bg border border-pwc-border px-2 py-1 rounded text-pwc-subtext">{step}</span>
                                                ))}
                                            </div>
                                        </div>
                                        <div className="flex-shrink-0">
                                            {project.link && (
                                                <a href={project.link} target="_blank" rel="noopener noreferrer" className="inline-flex items-center justify-center w-8 h-8 rounded-full bg-pwc-bg text-pwc-accent hover:bg-pwc-accent hover:text-pwc-surface transition-colors border border-pwc-border">
                                                    <i className="fa-solid fa-arrow-right text-xs"></i>
                                                </a>
                                            )}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ThingsToDoView = () => {
            if (!THINGS_TO_DO.length) return <div className="p-12 text-center text-pwc-subtext">Loading Activities...</div>;

            return (
                <div className="flex-1 overflow-y-auto bg-pwc-bg p-8 lg:p-12 transition-colors duration-300">
                    <div className="max-w-6xl mx-auto">
                        <div className="mb-10">
                            <h2 className="text-3xl font-serif font-bold text-pwc-accent mb-2">Things To Do</h2>
                            <p className="text-pwc-subtext">Applied learning through simulations, competitions, and structured practice.</p>
                        </div>

                        <div className="space-y-12 fade-in">
                            {THINGS_TO_DO.map((section, idx) => (
                                <div key={idx}>
                                    <h3 className="text-sm font-bold uppercase tracking-widest text-pwc-subtext mb-6 border-b border-pwc-border pb-2">{section.category}</h3>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                                        {section.items.map((item, i) => (
                                            <div key={i} className="bg-pwc-surface p-6 rounded-lg border border-pwc-border shadow-sm flex flex-col h-full card-hover group relative">
                                                <div className="mb-4">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <span className="text-[10px] font-bold uppercase bg-pwc-bg text-pwc-subtext px-2 py-1 rounded tracking-wider border border-pwc-border">{item.type}</span>
                                                    </div>
                                                    <h4 className="text-xl font-bold text-pwc-accent mb-1">{item.title}</h4>
                                                    {item.org && <p className="text-xs text-pwc-subtext font-medium mb-3">{item.org}</p>}
                                                    <p className="text-sm text-pwc-text leading-relaxed mb-4">{item.desc}</p>
                                                    
                                                    {item.aims && (
                                                        <div className="mb-3">
                                                            <span className="text-xs font-bold text-pwc-subtext block mb-1">Aims</span>
                                                            <p className="text-xs text-pwc-text leading-relaxed">{item.aims}</p>
                                                        </div>
                                                    )}
                                                    {item.outcome && (
                                                        <div className="mb-3">
                                                            <span className="text-xs font-bold text-pwc-subtext block mb-1">Outcome</span>
                                                            <p className="text-xs text-pwc-text leading-relaxed">{item.outcome}</p>
                                                        </div>
                                                    )}
                                                    {item.timeline && (
                                                        <div className="mb-3">
                                                            <span className="text-xs font-bold text-pwc-subtext block mb-1">Timeline</span>
                                                            <p className="text-xs text-pwc-text leading-relaxed"><i className="fa-regular fa-calendar mr-1"></i> {item.timeline}</p>
                                                        </div>
                                                    )}
                                                    {item.requirements && (
                                                        <div className="mb-3">
                                                            <span className="text-xs font-bold text-pwc-subtext block mb-1">Requirements</span>
                                                            <p className="text-xs text-pwc-text leading-relaxed">{item.requirements}</p>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                {item.link && (
                                                    <div className="mt-auto pt-4 border-t border-pwc-border">
                                                        <a href={item.link} target="_blank" rel="noopener noreferrer" className="text-xs font-bold text-pwc-accent hover:underline flex items-center gap-1">
                                                            Visit Resource <i className="fa-solid fa-arrow-right"></i>
                                                        </a>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const HomeView = ({ setTab }) => (
            <div className="max-w-4xl mx-auto py-24 px-6 fade-in text-center">
                <div className="mb-8 flex justify-center">
                    <div className="w-12 h-1 bg-pwc-accent"></div>
                </div>
                <h1 className="text-5xl md:text-6xl font-serif font-bold text-pwc-accent mb-8 tracking-tight leading-tight">Research Hub</h1>
                
                <div className="grid md:grid-cols-2 gap-6 text-left max-w-3xl mx-auto">
                    <div onClick={() => setTab('research')} className="group bg-pwc-surface p-8 border border-pwc-border rounded hover:border-pwc-accent transition-colors cursor-pointer card-hover">
                        <div className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-4">Curriculum</div>
                        <h2 className="font-serif text-2xl font-bold text-pwc-accent mb-2">TRACKS in Research</h2>
                        <p className="text-sm text-pwc-subtext mb-6">Protocols, methodological defense, and epistemic alignment.</p>
                        <span className="text-xs font-bold text-pwc-accent group-hover:underline flex items-center gap-2">View Modules <i className="fa-solid fa-arrow-right"></i></span>
                    </div>
                    <div onClick={() => setTab('archivist')} className="group bg-pwc-surface p-8 border border-pwc-border rounded hover:border-pwc-accent transition-colors cursor-pointer card-hover">
                        <div className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-4">Tool</div>
                        <h2 className="font-serif text-2xl font-bold text-pwc-accent mb-2">The Archivist</h2>
                        <p className="text-sm text-pwc-subtext mb-6">Unguided exploration and synthesis.</p>
                        <span className="text-xs font-bold text-pwc-accent group-hover:underline flex items-center gap-2">Open Lab <i className="fa-solid fa-arrow-right"></i></span>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [tab, setTab] = useState('home');
            const [theme, setTheme] = useState('light');

            useEffect(() => {
                // Apply theme class to body
                document.body.className = `theme-${theme}`;
            }, [theme]);

            return (
                <div className="min-h-screen flex flex-col bg-pwc-bg selection:bg-pwc-accent selection:text-pwc-surface transition-colors duration-300">
                    {tab === 'archivist' && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex flex-col fade-in">
                            <div className="flex justify-end p-4 bg-black"><button onClick={() => setTab('home')} className="px-4 py-2 bg-white text-black text-xs font-bold uppercase tracking-widest rounded hover:bg-gray-200">Close Lab</button></div>
                            <iframe src="archivist.html" className="flex-1 w-full border-none" title="The Archivist"></iframe>
                        </div>
                    )}
                    <div className={tab === 'archivist' ? 'hidden' : 'contents'}>
                        <Navigation activeTab={tab} setTab={setTab} currentTheme={theme} setTheme={setTheme} />
                        <main className="flex-grow">
                            {tab === 'home' && <HomeView setTab={setTab} />}
                            {tab === 'research' && <ResearchView />}
                            {tab === 'resourcebank' && <ResourceBankView />}
                            {tab === 'skillrefresher' && <SkillRefresherView />}
                            {tab === 'thingstodo' && <ThingsToDoView />}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
