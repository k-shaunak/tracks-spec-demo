<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization | TRACKS @ PWC</title>
    
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External Styles -->
    <link rel="stylesheet" href="src/hub_style.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        pwc: {
                            bg: 'var(--bg-primary)',
                            surface: 'var(--bg-secondary)',
                            text: 'var(--text-primary)',
                            subtext: 'var(--text-secondary)',
                            border: 'var(--border-color)',
                            accent: 'var(--accent-color)',
                            hover: 'var(--hover-bg)',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out both',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(8px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- DATA MODULE -->
    <script src="dat/hub_organization.js"></script>
</head>
<body class="bg-pwc-bg text-pwc-text min-h-screen selection:bg-pwc-accent selection:text-pwc-surface transition-colors duration-300">

    <!-- Theme Script -->
    <script src="src/theme_manager.js"></script>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-pwc-bg/95 backdrop-blur border-b border-pwc-border transition-colors duration-300">
        <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-6">
                <a href="index.html" class="font-serif font-bold text-lg tracking-tight text-pwc-accent no-underline hover:opacity-80 transition-opacity">
                    TRACKS @ PWC
                </a>
                <a href="index.html" class="text-xs font-bold uppercase tracking-widest text-pwc-subtext hover:text-pwc-accent transition-colors no-underline border-l border-pwc-border pl-6 hidden sm:inline-block">
                    <i class="fa-solid fa-arrow-left mr-2"></i> Return
                </a>
            </div>
            
            <div class="flex gap-1 bg-pwc-border/20 p-1 rounded-lg border border-pwc-border">
                <button class="theme-btn p-2 rounded-md text-xs transition-all" data-theme="light" title="Light"><i class="fa-solid fa-sun"></i></button>
                <button class="theme-btn p-2 rounded-md text-xs transition-all" data-theme="dark" title="Dark"><i class="fa-solid fa-moon"></i></button>
                <button class="theme-btn p-2 rounded-md text-xs transition-all" data-theme="sepia" title="Sepia"><i class="fa-solid fa-book-open"></i></button>
            </div>
        </div>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        /**
         * DistinctionPanel Component
         * Handles the visual distinction between active modules and pipeline items.
         */
        const DistinctionPanel = ({ item }) => {
            if (item.isPipeline) {
                return (
                    <div className="border border-dashed border-pwc-border/60 rounded-lg p-6 flex flex-col items-center justify-center grayscale opacity-30 hover:opacity-50 transition-all group aspect-video sm:aspect-square">
                        <h3 className="text-[11px] font-mono font-medium text-pwc-subtext text-center leading-tight tracking-tight uppercase">
                            {item.title}
                        </h3>
                        <div className="w-4 h-[1px] bg-pwc-border mt-3 opacity-50"></div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-full animate-fade-in">
                    <span className="text-[10px] font-bold uppercase tracking-widest text-pwc-subtext mb-3 block">{item.role}</span>
                    <h3 className="text-xl font-bold text-pwc-accent mb-4 leading-tight">{item.title}</h3>
                    <p className="text-sm text-pwc-text leading-relaxed opacity-90">
                        {item.text}
                    </p>
                </div>
            );
        };

        const OrganizationView = () => {
            const [data, setData] = useState(null);

            useEffect(() => {
                if (window.HUB_DATA && window.HUB_DATA.ORGANIZATION) {
                    setData(window.HUB_DATA.ORGANIZATION);
                }
            }, []);

            if (!data) {
                return (
                    <div className="flex items-center justify-center min-h-[60vh]">
                        <div className="text-center">
                            <i className="fa-solid fa-spinner fa-spin text-pwc-accent text-xl mb-4 opacity-50"></i>
                            <p className="text-[10px] font-bold uppercase tracking-widest text-pwc-subtext">Retrieving Infrastructure...</p>
                        </div>
                    </div>
                );
            }

            return (
                <main className="max-w-5xl mx-auto px-6 py-16 animate-fade-in">
                    {/* Header Section */}
                    <header className="mb-24">
                        <h1 className="text-4xl md:text-5xl font-serif font-bold text-pwc-accent mb-6 leading-tight tracking-tight">
                            {data.overview?.mission}
                        </h1>
                        <p className="text-lg text-pwc-text leading-relaxed font-serif italic opacity-80 max-w-4xl border-l-2 border-pwc-border pl-6">
                            {data.overview?.vision}
                        </p>
                    </header>

                    {/* Structural Distinction (Active vs Pipeline) */}
                    <section className="mb-32 pt-12 border-t border-pwc-border">
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-12 gap-y-16">
                            {(data.distinctions || []).map((item) => (
                                <DistinctionPanel key={item.id} item={item} />
                            ))}
                        </div>
                    </section>

                    {/* Functional Pillars */}
                    <section className="mb-32">
                        <div className="flex items-center justify-between mb-10 border-b border-pwc-border pb-2">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext">Functional Pillars</h3>
                        </div>
                        <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-x-10 gap-y-12">
                            {(data.functions || []).map((fn, i) => (
                                <div key={i} className="group transition-all hover:-translate-y-1">
                                    <div className="mb-4 text-pwc-subtext text-xl opacity-30 group-hover:opacity-100 transition-opacity">
                                        <i className={`fa-solid ${fn.icon}`}></i>
                                    </div>
                                    <h4 className="text-[13px] font-bold text-pwc-accent mb-2 uppercase tracking-wide">{fn.title}</h4>
                                    <p className="text-xs text-pwc-text leading-relaxed opacity-70 group-hover:opacity-90 transition-opacity">{fn.desc}</p>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Strategic Timeline & Philosophy */}
                    <section className="grid lg:grid-cols-12 gap-20 pb-16">
                        <div className="lg:col-span-5">
                            <div className="lg:sticky lg:top-24">
                                <h3 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-8">Operational Philosophy</h3>
                                <h4 className="text-2xl font-serif font-bold text-pwc-accent mb-5 leading-tight">{data.philosophy?.subtitle}</h4>
                                <p className="text-[15px] text-pwc-text leading-relaxed opacity-80">
                                    {data.philosophy?.text}
                                </p>
                            </div>
                        </div>
                        
                        <div className="lg:col-span-7">
                            <h3 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-8 border-b border-pwc-border pb-2">Strategic Horizon</h3>
                            <div className="space-y-12">
                                {(data.roadmap || []).map((phase, i) => (
                                    <div key={i} className="relative pl-10 border-l border-pwc-border">
                                        <div className="absolute -left-[5.5px] top-1.5 w-2.5 h-2.5 rounded-full bg-pwc-bg border border-pwc-subtext/60"></div>
                                        <span className="text-[10px] uppercase font-bold text-pwc-subtext tracking-widest mb-2 block">{phase.year}</span>
                                        <h4 className="text-xl font-bold text-pwc-accent mb-3">{phase.title}</h4>
                                        <p className="text-sm text-pwc-text leading-relaxed opacity-75">{phase.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Team Section */}
                    <section className="mt-32 pt-16 border-t border-pwc-border">
                        <h3 className="text-xs font-bold uppercase tracking-widest text-pwc-subtext mb-16">Founding Team</h3>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-y-16 gap-x-12">
                            {(data.team || []).map((member, i) => (
                                <div key={i} className="group flex flex-col">
                                    <div className="flex items-center justify-between mb-3">
                                        <h4 className="text-[15px] font-bold text-pwc-accent">{member.name}</h4>
                                        <a 
                                            href={member.link} 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="text-pwc-subtext hover:text-pwc-accent transition-all opacity-20 group-hover:opacity-100"
                                            title="LinkedIn Profile"
                                        >
                                            <i className="fa-brands fa-linkedin-in text-sm"></i>
                                        </a>
                                    </div>
                                    <p className="text-[10px] font-mono uppercase tracking-widest text-pwc-subtext leading-none">
                                        {member.role}
                                    </p>
                                    <div className="mt-5 h-[1px] w-full bg-pwc-border origin-left scale-x-0 group-hover:scale-x-100 transition-transform duration-700 ease-out"></div>
                                </div>
                            ))}
                        </div>
                    </section>
                </main>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<OrganizationView />);

        // Basic event binding for non-React theme buttons
        window.addEventListener('load', () => {
             document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.onclick = () => window.setGlobalTheme(btn.dataset.theme);
             });
        });
    </script>
</body>
</html>
